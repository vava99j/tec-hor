<section data-bs-version="5.1" class="form5 cid-uHEnUcprqD" id="form02-t">
    
    
    <div class="container-fluid">
        <div class="mbr-section-head mb-5">
            <h3 class="mbr-section-title mbr-fonts-style align-center mb-0 display-2"><strong>&nbsp;mande uma mensagem!</strong></h3>
            <h3 class="mbr-section-title mbr-fonts-style align-center mb-0 display-2"><strong>&nbsp;</strong></h3>
            
        <form id="contatoForm" action="api/contact" method="POST" class="mbr-form form-with-styler" data-form-title="Form Name">
    <div class="row">
        <div hidden="hidden" data-form-alert="" class="alert alert-success col-12">Obrigado pelo contato!</div>
                        <div hidden="hidden" data-form-alert-danger="" class="alert alert-danger col-12">
                            Oops...!  ocorreu algum problema!
                        </div>
       
    </div>
    <div class="dragArea row">
        <div class="col-md col-sm-12 form-group mb-3" data-for="name">
            <input type="text" name="name" placeholder="Nome" data-form-field="name" class="form-control" id="name-form02-t">
        </div>
        <div class="col-md col-sm-12 form-group mb-3" data-for="email">
            <input type="email" name="email" placeholder="E-mail" data-form-field="email" class="form-control" id="email-form02-t">
        </div>
        <div class="col-12 form-group mb-3" data-for="phone">
            <input type="text" name="phone" placeholder="Telefone" data-form-field="phone" class="form-control" id="phone-form02-t">
        </div>
        <div class="col-12 form-group mb-3" data-for="textarea">
            <textarea name="textarea" placeholder="Mensagem" data-form-field="textarea" class="form-control" id="textarea-form02-t"></textarea>
        </div>
        <div class="col-lg-12 col-md-12 col-sm-12 align-center mbr-section-btn">
            <button type="submit" class="btn btn-info display-7">Enviar</button>
        </div>
    </div>
</form>

<script>
document.addEventListener('DOMContentLoaded', function () {
    const form = document.getElementById('contatoForm');
    const successAlert = document.querySelector('[data-form-alert]');
    const errorAlert = document.querySelector('[data-form-alert-danger]');

    form.addEventListener('submit', async function (e) {
        e.preventDefault();

        successAlert.hidden = true;
        errorAlert.hidden = true;

        const data = {
            name: form.name.value,
            email: form.email.value,
            phone: form.phone.value,
            textarea: form.textarea.value
        };

        try {
            const res = await fetch('/api/contact', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(data)
            });

            const text = await res.text();
            if (text.includes('sucesso')) {
                successAlert.hidden = false;
                form.reset();
            } else {
                errorAlert.hidden = false;
            }
        } catch (err) {
            console.error(err);
            errorAlert.hidden = false;
        }
    });
});
</script>
